<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="pattern-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <main>
    <div class="cont-main">
      <div class="card-top">
        <div class="pattern-card">
          <img class="pattern-img" src="images/bg-pattern-card.svg" alt="">
          <picture class="cont-img">
            <img src="images/image-victor.jpg" alt="Profile">
          </picture>
        </div>
        <div class="info-card">
          <h2>Victor Crest <span>26</span></h2>
          <span class="city">London</span>
        </div>
      </div>
    
      <div class="data">
       <div class="data-text">
        <h2>80K</h2>
        <span>Followers</span>
       </div>
       <div class="data-text">
        <h2>803K</h2>
       <span>Likes</span>
       </div>
       <div class="data-text">
        <h2>1.4K</h2>
        <span>Photos</span>
       </div>
      </div>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/sarisp3260" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sarisp3260">Sara Salas</a>.
  </div>
  <div class="pattern-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
</body>

</html>
